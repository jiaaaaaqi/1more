<script>
 window.onload = function(){
    var username = getCookie('username');
    console.log(username);
	if(username){
        $("#_islogin").css('display', 'block');
        $("#_nologin").css('display', 'none');
		$("#uname").html(username);
	}else{
        $("#_nologin").css('display', 'block');
        $("#_islogin").css('display', 'none');
	}
}	
    

$("#exitlogin").click(function(){
        removeCookie('username');
        window.location.reload();        
    });
    var username = getCookie('username');
    if(username==null){
        $("#_islogin").css('display', 'none');
        $("#_nologin").css('display', 'block');
    }else{
        $("#_islogin").css('display', 'block');
        $("#_nologin").css('display', 'none');
        $("#uname").html(username);
	}
</script>
